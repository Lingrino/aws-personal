- name: Update all packages
  package:
    name: '*'
    state: latest

- name: Install necessary packages
  package:
    state: latest
    name: "{{ item }}"
  loop:
    - wireguard

- name: Write the sysctl conf for ip forwarding
  copy:
    src: sysctl-wg.conf
    dest: /etc/sysctl.d/wg.conf
    owner: root
    group: root
    mode: 0600

- name: Create the wireguard directory
  file:
    state: directory
    path: /etc/wireguard
    owner: root
    group: root
    mode: 0700

- name: Write the wireguard wg0 config file
  copy:
    src: wg0.conf
    dest: /etc/wireguard/wg0.conf
    owner: root
    group: root
    mode: 0600
